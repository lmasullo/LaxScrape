<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Lax News Scraper!</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container jumboText">
        <h1 class="display-4">Lax News Scraper</h1>
        <h4 class="subtitle">All the news from the world of men's lacrosse.</h4>
      </div>
    </div>

    <!-- Alert for Scraped articles -->
    <div class="container" id="wrapper">
      <div class="alert alert-success fade show" role="alert">
        <span class="alert-heading" id="alertText"></span>
      </div>

      <!-- Scrape Articles Button -->
      <button id="btnScrape" class="btn btn-success">
        Scrape New Articles
      </button>
      <div id="articles"></div>

      <!-- Modal to add and edit notes-->
      <div
        class="modal fade"
        id="modalNote"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalNoteLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNoteLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="txtNote" type="text" placeholder="Enter a Note" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btnSave">
                Save Note
              </button>
              <button type="button" class="btn btn-primary btnEdit">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
